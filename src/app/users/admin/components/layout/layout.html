    <mat-toolbar color="primary" class="mat-elevation-z5">
        <mat-toolbar-row fxLayout="row">
            <button mat-icon-button color="primary" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            Owl SIMS - Admin

        </mat-toolbar-row>
    </mat-toolbar>
