<div style="min-height: 100%;" fxLayout="column">
    
    <mat-toolbar color="primary" class="mat-elevation-z5">
        <mat-toolbar-row fxLayout="row">
            <button mat-icon-button color="primary" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            Owl SIMS - Guardian
            <span fxFlex="1 1 auto"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    Settings
                </button>
                <button mat-menu-item>
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-drawer-container class="example-container" autosize fxFlex="1 1 auto" hasBackdrop="false">
        <mat-drawer #drawer mode="over" opened class="example-sidenav" fxLayout="column">
            <div id="profile">

            </div>
          <button mat-button routerLink="./dashboard" routerLinkActive="active">
            <mat-icon>
                dashboard
            </mat-icon>
            Dashboard
        </button>
        <button mat-button routerLink="./institution" routerLinkActive="active">
            <mat-icon>message</mat-icon>
            Messages
        </button>
        <button mat-button routerLink="./users" routerLinkActive="active">
            <mat-icon>people</mat-icon>
            Wards
        </button>
        <button mat-button>
            <mat-icon>schedule</mat-icon>
            Calendar
        </button>
        </mat-drawer>
      
        <div class="example-sidenav-content">
            <div fxLayout="row" fxLayoutAlign="center center">
                <div fxFlex.lt-md=100% fxFlex.gt-md=1024px>
                    <router-outlet></router-outlet>
                </div> 
            </div>
        </div>
      
      </mat-drawer-container>
    
</div>
